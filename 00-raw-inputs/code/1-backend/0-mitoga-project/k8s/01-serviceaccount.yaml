# ============================================================================
# SERVICE ACCOUNT: mitoga-deployer
# Purpose: Service account para deployments desde Jenkins
# ============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mitoga-deployer
  namespace: mi-toga
  labels:
    app: mitoga-platform
    role: deployer
    
---
# ============================================================================
# ROLE: mitoga-deployer-role
# Purpose: Permisos para gestionar recursos en namespace mi-toga
# ============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mitoga-deployer-role
  namespace: mi-toga
rules:
# Deployments, ReplicaSets, Pods
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
# Pods (para logs y debugging)
- apiGroups: [""]
  resources: ["pods", "pods/log", "pods/exec"]
  verbs: ["get", "list", "watch", "create", "delete"]
  
# Services, Endpoints
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
# ConfigMaps, Secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
# Ingress
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
# HPA (Horizontal Pod Autoscaler)
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
# PVC (Persistent Volume Claims)
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
# Events (para debugging)
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
  
---
# ============================================================================
# ROLE BINDING: mitoga-deployer-binding
# Purpose: Vincular ServiceAccount con Role
# ============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mitoga-deployer-binding
  namespace: mi-toga
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mitoga-deployer-role
subjects:
- kind: ServiceAccount
  name: mitoga-deployer
  namespace: mi-toga
  
---
# ============================================================================
# SECRET: mitoga-deployer-token
# Purpose: Token para autenticaci√≥n desde Jenkins
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: mitoga-deployer-token
  namespace: mi-toga
  annotations:
    kubernetes.io/service-account.name: mitoga-deployer
type: kubernetes.io/service-account-token
