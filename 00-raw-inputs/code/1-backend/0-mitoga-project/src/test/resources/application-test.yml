spring:
  config:
    activate:
      on-profile: test
  
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  flyway:
    enabled: false
  
  mail:
    host: localhost
    port: 2525
    username: test@mitoga.com
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

jwt:
  secret: test-secret-key-for-integration-testing-very-long-secret
  access-token-expiration-minutes: 60
  refresh-token-expiration-days: 7

oauth:
  google:
    client-id: test-google-client-id
    client-secret: test-google-client-secret
    redirect-uri: http://localhost:8080/oauth/callback/google
  facebook:
    client-id: test-facebook-client-id
    client-secret: test-facebook-client-secret
    redirect-uri: http://localhost:8080/oauth/callback/facebook

logging:
  level:
    com.mitoga: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
